<div>
    <input [(ngModel)]="x" />informe o Numero
    <br />
    <button  (click)="potencia(x)">Potencia</button>
    <button  (click)="raiz(x)">Raiz</button>
    <p  [hidden]="numero == null" [(ngModel)]="numero">Resultado da potencia= {{numero}}</p>
    <p  [hidden]="resultado == null" [(ngModel)]="resultado">Resultado da raiz= {{resultado}}</p>
</div>
