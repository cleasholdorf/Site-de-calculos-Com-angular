<div>
    <input [(ngModel)]="x" />
    <input [(ngModel)]="y" />
    <button (click)="multipicar(x,y)">Multiplicar</button>
    <button (click)="dividir(x,y)">Dividir</button>
    <h1 [(ngModel)]="numero">Resultado da multiplicacao= {{numero}}</h1>
    <h1 [(ngModel)]="resultado">Resultado da divisao= {{resultado}}</h1>
</div>
