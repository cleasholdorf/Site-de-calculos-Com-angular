<div>
    <input [(ngModel)]="x" />Informe o primeiro Numero
        <input [(ngModel)]="y" /> Informe o Segundo Numero
    <button (click)="multipicar(x,y)">Multiplicar</button>
    <button (click)="dividir(x,y)">Dividir</button>
    <p [hidden]="numero == null"[(ngModel)]="numero">Resultado da multiplicacao= {{numero}}</p>
    <p [hidden]="resultado == null"[(ngModel)]="resultado">Resultado da divisao= {{resultado}}</p>
</div>
