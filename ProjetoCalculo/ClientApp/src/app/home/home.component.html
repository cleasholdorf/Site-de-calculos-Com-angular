<div>
    <input [(ngModel)]="x" />
    <input [(ngModel)]="y" />
    <button (click)="somar(x,y)">Somar</button>
    <button (click)="subtracao(x,y)">Subtrair</button>
    <button (click)="multipicar(x,y)">Multiplicar</button>
    <button (click)="dividir(x,y)">Dividir</button>
    <h1 [(ngModel)]="numero">{{numero}}</h1>
</div>
