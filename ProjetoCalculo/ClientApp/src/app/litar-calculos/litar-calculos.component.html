<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">nome</th>
            <th scope="col">formula</th>
            <th scope="col">resultado</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr *ngFor="let item of listaUsuarios">
            <th scope="row">1</th>
            <td>{{item.name}}</td>
            <td>{{item.formula}}</td>
            <td>{{item.resultado}}</td>
        </tr>
           </tbody>
</table>
