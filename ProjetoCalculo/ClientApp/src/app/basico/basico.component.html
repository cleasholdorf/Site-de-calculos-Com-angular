<div>
    <input [(ngModel)]="x" />Informe o primeiro numero
    <input [(ngModel)]="y" />Informe o segundo numero
    <br />
    <button (click)="somar(x,y)">Somar</button>
    <button (click)="subtracao(x,y)">Subtrair</button>
    <p [hidden]="numero == null" [(ngModel)]="numero">Resultado da Soma= {{numero}}</p>
    <p [hidden]="resultado == null" [(ngModel)]="resultado">Resultado da Subtracao={{resultado}}</p>
</div>
