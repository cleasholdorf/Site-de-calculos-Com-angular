<div>
    <input [(ngModel)]="x" />
    <input [(ngModel)]="y" />
    <button (click)="somar(x,y)">Somar</button>
    <button (click)="subtracao(x,y)">Subtrair</button>
    <h1 [(ngModel)]="numero">Resultado da Soma= {{numero}}</h1>
    <h1 [(ngModel)]="resultado">Resultado da Subtracao={{resultado}}</h1>
</div>
